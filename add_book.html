<html>
    <link rel="stylesheet" href="general.css">
    <body>
        <div class="header">
            <span style="color:#004E98; size: 32px;">Add </span>
            <span>Book</span>
        </div>
        <br>
        <!-- REPLACE V -->
        <div class="form-bg">
            <form action="add_book.html" method="post"> 
                <input class="form-text-input" type="text" name="title" id="bookTitleL" placeholder="Title" required>
                <br>
                <input class="form-text-input" type="text" name="author" id="bookAuthorL" placeholder="Author" required>
                <br>
                <input class="form-text-input" type="number" name="book_id" id="bookIdL" placeholder="Book #" required>
                <br>
                <label for="bookDate">Date Published:</label>
                <input type="date" name="book_date" id="bookDate" required>
                <br>
                <input type="radio" name="book_type" id="bookTypeFiction" value="fiction">
                <label for="bookTypeFiction">Fiction</label>
                <input type="radio" name="book_type" id="bookTypeNonFiction" value="nonfiction">
                <label for="bookTypeNonFiction">Non-Fiction</label>
                <input type="radio" name="book_type" id="bookTypeGraphicNovel" value="graphicnovel">
                <label for="bookTypeGraphicNovel">Graphic Novel</label>
                <br>
                <label for="bookCover">Book Cover:</label>
                <input type="file" name="book_cover" id="bookCover">
            </div>
                <input type="submit" value="Add Book">
            </form>
            
    </body>
</html>
