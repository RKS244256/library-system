<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="general.css">
        <script src="sign_up.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="dropdown">
                <img src="icons/menu-burger.png" class='hbutt' alt="menu">
                <div id="menu" class="mcontent">
                    <a href="search.html"><img src="icons/search.png" class='hbutt' alt="search"></a>
                    <a href="login.html"><img src="icons/lock.png" class='hbutt' alt="login"></a>
                    <a href="account.html"><img src="icons/user.png" class='hbutt' alt="account"></a>
                </div>
            </div>
            <span style="color:#004E98;">Sign </span>
            <span>Up</span>
        </div>
        <br>
        <div class="form-bg">
            <form action="login.html"> 
                <br>
                <center>
                    <img src="icons/lock.png" alt="lock" width="100px" height="100px">
                </center>
                <br>
                <input class="form-text-input" type="email" name="email" id="email" placeholder="Email" required>
                <br>
                <input class="form-text-input" type="password" name="password" id="password" placeholder="Password" required>
                <br>
                <input class="form-text-input" type="password" name="c_password" id="cPassword" placeholder="Confirm Password" required>
                <span style="font-size: 15px; color: #FF6700;">Have an account?</span>
                <span style="font-size: 15px;"><a href="login.html">Click here!</a></span>
                <br>
                <button type="submit" onclick="createAccount(this.form)">Create Account</button>
            </form>
        </div>
    </body>
</html>
